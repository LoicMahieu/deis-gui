<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h5>Login</h5>
      </div>
      <div class="panel-body">
        <form name="loginForm" class="form-group" shakeForm novalidate>

          <alert type="danger" ng-show="loginForm.username.$error.required && loginForm.submitted">
            Username Required
          </alert>
          <alert type="danger" ng-show="loginForm.password.$error.required && loginForm.submitted">
            Password Required
          </alert>

        <div class="input-group">
          <span class="input-group-addon">login</span>
          <input type="text" ng-model="user.name" required class="form-control" ng-class="(loginForm.username.$error.required && loginForm.submitted) && 'form-invalid'">
        </div>
      </br>
      <div class="input-group">
        <span class="input-group-addon">password</span>
        <input type="password" ng-model="user.password" required class="form-control" ng-class="(loginForm.password.$error.required && loginForm.submitted) && 'form-invalid'">
      </div>
    </br>
    <button ng-click="login(user)" class="btn btn-default btn-primary">Login</button>
  </form>
</div>
</div>
</div>
</div>
